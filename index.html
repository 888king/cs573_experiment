<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
	<h3>Welcome</h3>
	<div class = "container">
		<div class="row">
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" id="name" placeholder="please enter your name">
				</div>
			</div>
			<div class="col-md-2">
				<button onclick="submitFunction()" class="btn btn-primary">Next</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function submitFunction(){
		var user_name = escape(document.getElementById("name").value);
		window.location.href = "http://localhost:8000/stacked.html?" + escape(user_name);
	}
</script>
